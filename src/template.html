<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do</title>
  </head>
  <body>
    <header class="header">
      <img src="./img/logo.png" alt="logo" width="250" class="logo">
      <button class="new-project-btn" type="button">New Project</button>
    </header>
    <dialog class="modal">
      <button class="modal-close-btn">x</button>
      <form action="">
        <h2>New Project</h2>
        <div>
          <label for="project-title">Title<span aria-label="required">*</span></label>
          <input type="text" id="project-title" placeholder="E.g. Capstone Project" required>

          <label for="project-description">Description<span aria-label="required">*</span></label>
          <textarea id="project-description" rows="3" placeholder="Final test to graduate from uni." required></textarea>

          <label for="project-due-date">Due Date<span aria-label="required">*</span></label>
          <input type="date" id="project-due-date" required>

          <fieldset>
            <legend>What is the priority of this project?<span aria-label="required">*</span></legend>

            <input type="radio" name="priority" value="low" id="lowPriority" required>
            <label for="lowPriority">Low</label>

            <input type="radio" name="priority" value="medium" id="mediumPriority">
            <label for="mediumPriority">Medium</label>

            <input type="radio" name="priority" value="high" id="highPriority">
            <label for="highPriority">High</label>
          </fieldset>
        </div>
        <button type="submit" class="create-project-btn">Create Project</button>
      </form>
    </dialog>
    <h1 class="title">My Projects</h1>
    <div id="projects" class="projects"></div>
  </body>
</html>
